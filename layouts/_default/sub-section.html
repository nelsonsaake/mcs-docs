{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <div class="ps-5">
      {{ .Render "section-header" }}
      {{- if .Content -}}
      <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
        {{- .Content -}}
      </section>
      {{- end -}}
      <section class="flex flex-wrap justify-start mt3 gap-3"> 
        {{ range .Paginator.Pages }}
        <div class="md:w-[30%]">
          <a href="{{.RelPermalink}}" class="text-sm text-blue-700 hover:underline">
            {{ .Title }}
          </a>
        </div> 
        {{ end }}
      </section>
      {{- template "_internal/pagination.html" . -}}
    </div>
  </article>
{{ end }}
